{% extends "base_autheticated.html" %}
{% load static %}
{% block title %}
        Category
{% endblock title %}

{% block content %}
    <!-- Cards container -->
    <div class="card_wrapper">
        <div class="container">
          <div class="row text-center mb-4">
              <h2 class="head_text">Categories</h2>
          </div>
                  
            <!-- card -->
              <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-5" >
                {% for category in categories %}
                <div class="col">
                    <a href="{% url 'recipe_list_by_name' category.name %}" class="nav-link">
                  <div class="card category-card">
                    <img src="{% static 'images/' %}{{ category.name }}.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ category.name }}</h5>
                      <p class="card-text">{{ category.tagline }}</p>
                    </div>
                  </div>
                </a>
                </div>
                {% endfor %}
                
              </div>
          </div> <!-- End of container -->
      </div> <!-- End of card wrapper -->
    
  
{% endblock content %}
